<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer App</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Tone.js for alarm sound -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <!-- Configure Tailwind theme -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#4F46E5', // Indigo-600
                        'secondary': '#10B981', // Emerald-500
                        'danger': '#EF4444', // Red-500
                        'warning': '#F59E0B', // Amber-500
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Roboto Mono', 'monospace'],
                    },
                }
            }
        }
    </script>
    <!-- Load Inter and Roboto Mono fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .timer-display {
            text-shadow: 0 0 15px rgba(79, 70, 229, 0.5);
            transition: color 0.3s ease;
        }
        .input-field {
            -moz-appearance: textfield; /* Firefox */
        }
        .input-field::-webkit-inner-spin-button, 
        .input-field::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .input-group input {
            text-align: center;
            border-color: #374151; /* gray-700 */
        }
        /* Alarm animation for the modal */
        @keyframes pulse-alarm {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 25px rgba(239, 68, 68, 0.8);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 45px rgba(239, 68, 68, 1);
            }
        }
        .alarming {
            animation: pulse-alarm 1s infinite alternate;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <!-- Timer Card Container -->
    <div class="w-full max-w-lg bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-10 border border-gray-700/50">
        <h1 class="text-3xl font-bold text-center mb-6 text-primary tracking-wider">
            Countdown Timer
        </h1>
        
        <!-- Input Fields for Setting Time -->
        <div id="inputControls" class="flex justify-center items-center space-x-2 mb-8 input-group">
            <!-- Hours Input -->
            <div class="flex flex-col items-center">
                <input id="inputHours" type="number" min="0" max="99" value="00" 
                       class="input-field w-16 md:w-20 text-center bg-gray-700 text-warning text-2xl font-mono p-2 rounded-lg border focus:border-warning/50 focus:ring focus:ring-warning/20 transition duration-150"
                       oninput="validateInput(this)" maxlength="2">
                <span class="text-sm mt-1 text-gray-400">Hours</span>
            </div>

            <span class="text-4xl text-gray-500 font-bold">:</span>

            <!-- Minutes Input -->
            <div class="flex flex-col items-center">
                <input id="inputMinutes" type="number" min="0" max="59" value="05" 
                       class="input-field w-16 md:w-20 text-center bg-gray-700 text-warning text-2xl font-mono p-2 rounded-lg border focus:border-warning/50 focus:ring focus:ring-warning/20 transition duration-150"
                       oninput="validateInput(this)" maxlength="2">
                <span class="text-sm mt-1 text-gray-400">Minutes</span>
            </div>

            <span class="text-4xl text-gray-500 font-bold">:</span>

            <!-- Seconds Input -->
            <div class="flex flex-col items-center">
                <input id="inputSeconds" type="number" min="0" max="59" value="00" 
                       class="input-field w-16 md:w-20 text-center bg-gray-700 text-warning text-2xl font-mono p-2 rounded-lg border focus:border-warning/50 focus:ring focus:ring-warning/20 transition duration-150"
                       oninput="validateInput(this)" maxlength="2">
                <span class="text-sm mt-1 text-gray-400">Seconds</span>
            </div>
        </div>
        
        <!-- Timer Display (Shows HH:MM:SS) -->
        <div id="timerDisplay" class="timer-display font-mono text-6xl md:text-8xl font-extrabold text-center mb-10 p-4 rounded-xl bg-gray-900/50 border border-primary/20 text-primary">
            00:05:00
        </div>

        <!-- Controls Area -->
        <div class="flex flex-wrap justify-center gap-4">

            <!-- Start/Resume Button -->
            <button id="startButton" onclick="toggleTimer()"
                    class="flex-1 min-w-[120px] py-3 px-6 bg-secondary text-gray-900 font-semibold rounded-xl shadow-lg hover:bg-secondary/80 focus:outline-none focus:ring-4 focus:ring-secondary/50 transition duration-150 transform hover:scale-[1.02]">
                Start
            </button>

            <!-- Reset Button -->
            <button id="resetButton" onclick="resetTimer()"
                    class="flex-1 min-w-[120px] py-3 px-6 bg-danger text-white font-semibold rounded-xl shadow-lg opacity-50 cursor-not-allowed hover:bg-danger/80 focus:outline-none focus:ring-4 focus:ring-danger/50 transition duration-150 transform hover:scale-[1.02]">
                Reset
            </button>
        </div>
    </div>

    <!-- Alarm Modal -->
    <div id="alarmModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4" onclick="stopAlarm()">
        <div id="modalContent" class="bg-red-600 alarming text-white p-8 rounded-2xl shadow-2xl text-center w-full max-w-sm" onclick="event.stopPropagation()">
            <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <h2 class="text-4xl font-extrabold mb-2">TIME'S UP!</h2>
            <p class="mb-6 text-lg">Your countdown has finished.</p>
            <button onclick="stopAlarm()" class="py-2 px-6 bg-white text-red-600 font-bold rounded-xl shadow-lg hover:bg-gray-100 transition duration-150">
                STOP ALARM
            </button>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        // Tone.js Synth for the alarm
        const synth = new Tone.MembraneSynth().toDestination();
        const alarmDuration = 10; // seconds the alarm should run

        // Global variables for the timer state
        let totalTimeInMs = 0; // Total duration set by user in milliseconds
        let remainingTimeInMs = 0; // Time left on the timer
        let timerInterval = null;
        let isRunning = false;
        let isAlarming = false;
        let alarmTimeout = null;

        // DOM elements
        const inputHours = document.getElementById('inputHours');
        const inputMinutes = document.getElementById('inputMinutes');
        const inputSeconds = document.getElementById('inputSeconds');
        const inputControls = document.getElementById('inputControls');
        const timerDisplay = document.getElementById('timerDisplay');
        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');
        const alarmModal = document.getElementById('alarmModal');
        const modalContent = document.getElementById('modalContent');

        // --- Helper Functions ---

        // Input validation and padding
        function validateInput(input) {
            let val = parseInt(input.value) || 0;
            const max = parseInt(input.getAttribute('max'));
            
            if (input.id !== 'inputHours') {
                val = Math.min(val, max);
            }
            
            input.value = String(val).padStart(2, '0');
            // Recalculate and update the display when inputs change
            updateTotalTime(); 
        }

        // Calculates total time in MS from inputs
        function updateTotalTime() {
            const h = parseInt(inputHours.value) || 0;
            const m = parseInt(inputMinutes.value) || 0;
            const s = parseInt(inputSeconds.value) || 0;

            totalTimeInMs = (h * 3600 + m * 60 + s) * 1000;
            remainingTimeInMs = totalTimeInMs;

            timerDisplay.textContent = formatTime(remainingTimeInMs);
            updateUI('stopped');
        }

        // Format milliseconds into HH:MM:SS
        function formatTime(timeInMs) {
            const totalSeconds = Math.max(0, Math.floor(timeInMs / 1000));
            
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            const displayHours = String(hours).padStart(2, '0');
            const displayMinutes = String(minutes).padStart(2, '0');
            const displaySeconds = String(seconds).padStart(2, '0');

            return `${displayHours}:${displayMinutes}:${displaySeconds}`;
        }

        // --- Core Timer Logic ---

        function updateTimer() {
            if (remainingTimeInMs <= 0) {
                clearInterval(timerInterval);
                remainingTimeInMs = 0;
                isRunning = false;
                timerDisplay.textContent = "00:00:00";
                updateUI('finished');
                triggerAlarm();
                return;
            }

            remainingTimeInMs -= 1000; // Decrease by 1 second (1000ms)
            timerDisplay.textContent = formatTime(remainingTimeInMs);
        }
        
        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            if (totalTimeInMs <= 0) {
                // Check if any time has been set
                console.log("Please set a time greater than zero.");
                timerDisplay.textContent = "Set Time!";
                setTimeout(() => timerDisplay.textContent = formatTime(remainingTimeInMs), 1500);
                return;
            }
            
            // Only update remainingTimeInMs if it's the very first start 
            // after a reset, otherwise use the paused value.
            if (remainingTimeInMs === 0 || remainingTimeInMs === totalTimeInMs) {
                 remainingTimeInMs = totalTimeInMs;
            }

            timerInterval = setInterval(updateTimer, 1000);
            isRunning = true;
            updateUI('running');
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            updateUI('paused');
        }

        function resetTimer() {
            if (isAlarming) {
                stopAlarm();
            }
            clearInterval(timerInterval);
            isRunning = false;
            remainingTimeInMs = totalTimeInMs; // Reset remaining time to the full duration
            timerDisplay.textContent = formatTime(totalTimeInMs);
            updateUI('stopped');
        }

        // --- Alarm and UI Functions ---
        
        function triggerAlarm() {
            isAlarming = true;
            alarmModal.classList.remove('hidden');
            
            // The alarm sound sequence
            const playAlarm = () => {
                 // Synth plays a quick sequence of notes C3-G3-C4
                 synth.triggerAttackRelease('C3', '8n', Tone.now());
                 synth.triggerAttackRelease('G3', '8n', Tone.now() + 0.25);
                 synth.triggerAttackRelease('C4', '4n', Tone.now() + 0.5);
            };

            // Play the alarm every second for the alarm duration
            playAlarm(); 
            timerInterval = setInterval(playAlarm, 1000); 

            // Set a failsafe timeout to stop the alarm after 10 seconds if user doesn't stop it
            alarmTimeout = setTimeout(stopAlarm, alarmDuration * 1000);
        }

        function stopAlarm() {
            if (!isAlarming) return;
            
            clearInterval(timerInterval); // Clear the flashing/sound interval
            clearTimeout(alarmTimeout); // Clear the failsafe timeout
            isAlarming = false;
            
            alarmModal.classList.add('hidden');
            modalContent.classList.remove('alarming');
            
            // Re-establish 'stopped' UI state after alarm is dismissed
            updateUI('stopped');
        }

        function updateUI(state) {
            // Disable/Enable input fields
            const inputs = [inputHours, inputMinutes, inputSeconds];
            inputs.forEach(input => input.disabled = (state === 'running'));

            // Reset/Start Button States
            if (state === 'running') {
                startButton.textContent = 'Pause';
                startButton.classList.replace('bg-secondary', 'bg-warning');
                startButton.classList.remove('hover:bg-secondary/80');
                startButton.classList.add('hover:bg-warning/80');

                resetButton.disabled = false;
                resetButton.classList.remove('opacity-50', 'cursor-not-allowed');

                timerDisplay.classList.add('text-secondary');
                timerDisplay.classList.remove('text-primary', 'text-warning');

            } else if (state === 'paused') {
                startButton.textContent = 'Resume';
                startButton.classList.replace('bg-warning', 'bg-secondary');
                startButton.classList.remove('hover:bg-warning/80');
                startButton.classList.add('hover:bg-secondary/80');
                
                timerDisplay.classList.add('text-warning');
                timerDisplay.classList.remove('text-secondary', 'text-primary');

            } else if (state === 'stopped' || state === 'finished') {
                startButton.textContent = 'Start';
                startButton.classList.replace('bg-warning', 'bg-secondary');
                startButton.classList.remove('hover:bg-warning/80');
                startButton.classList.add('hover:bg-secondary/80');
                
                resetButton.disabled = (totalTimeInMs === 0);
                if (totalTimeInMs === 0) {
                     resetButton.classList.add('opacity-50', 'cursor-not-allowed');
                } else {
                     resetButton.classList.remove('opacity-50', 'cursor-not-allowed');
                }

                timerDisplay.classList.add('text-primary');
                timerDisplay.classList.remove('text-secondary', 'text-warning');
            }
        }

        // --- Initialization ---
        window.onload = () => {
            // Set initial total time and display from default input values (00:05:00)
            updateTotalTime(); 
        };

    </script>
</body>
</html>
